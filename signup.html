<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signin</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="page">
        <div class="top">
            <a href="index.html"><i class="fas fa-chevron-circle-left"></i></a>
        </div>
        <div class="pagebackground">
            <div class="signup-div">
                <div class="icon"><i class="fas fa-user-circle"></i></div>
                <h2>Sign in</h2>
                <p>Enter your details below to continue</p>
                <div class="inputos">
                    <input placeholder="Username" type="text">
                    <div type="text" class="password-input">
                        <i id="eyebutton" class="fas fa-eye eyebutton"></i>
                        <input id="password-field" placeholder="Password" type="password">
                    </div>
                </div>
                <div class="forgot-div">
                    <a href="#" class="forgot">Forgot password <i class="fas fa-chevron-right"></i></a>
                </div>
                <a class="btn" href="">
                    <h1>Sign in</h1>
                </a>
                <div class="oros">
                    <div></div>
                    <p class="or">OR</p>
                    <div></div>
                </div>
                <a class="sign-up" href="#">Sign up</a>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/71ae3b72be.js" crossorigin="anonymous"></script>
    <script>
        document.querySelector('#eyebutton').addEventListener('click', function() {
            var icon = document.querySelector("#eyebutton");

            if (icon.classList.contains("fa-eye")) {
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
                document.querySelector("#password-field").type = "text";
            } else {
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
                document.querySelector("#password-field").type = "password";
            }
        });
    </script>
</body>
</html>
